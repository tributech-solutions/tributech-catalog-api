<div class="error-header">
  <fa-icon [icon]="faAlert"></fa-icon>
  <span class="error-title">{{ $any(error)?.title || 'Error' }}</span>
</div>
<div class="error-body">
  <ng-container *ngFor="let category of $any(error)?.errors | keyvalue">
    <span>{{ category.key }}</span>
    <ul>
      <li *ngFor="let error of category?.value">{{ error }}</li>
    </ul>
  </ng-container>
  <p *ngIf="!$any(error)?.errors">
    {{ $any(error)?.detail || $any(error)?.message || error }}
  </p>
</div>
